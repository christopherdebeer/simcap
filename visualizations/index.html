<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMCAP Data Visualization Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
        }

        .stat-box .number {
            font-size: 2em;
            display: block;
        }

        .stat-box .label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .session-list {
            display: grid;
            gap: 20px;
        }

        .session-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .session-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .session-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .session-title {
            font-size: 1.3em;
            font-weight: bold;
        }

        .session-info {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .expand-icon {
            font-size: 1.5em;
            transition: transform 0.3s;
        }

        .session-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .session-content {
            display: none;
            padding: 20px;
        }

        .session-card.expanded .session-content {
            display: block;
        }

        .image-section {
            margin-bottom: 30px;
        }

        .image-section.hidden {
            display: none;
        }

        .section-title {
            font-size: 1.4em;
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .composite-image {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        .windows-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .window-card {
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .window-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .window-color-bar {
            height: 8px;
        }

        .window-preview {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: contain;
            background: #f0f0f0;
        }

        .window-info {
            padding: 10px;
        }

        .window-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .window-time {
            font-size: 0.85em;
            color: #666;
        }

        .window-stats {
            font-size: 0.75em;
            color: #888;
            margin-top: 5px;
        }

        .raw-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 15px;
        }

        .raw-image {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 30px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        .modal-close:hover {
            color: #667eea;
        }

        .filter-bar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-label {
            font-weight: bold;
            color: #667eea;
        }

        input[type="text"], select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .no-sessions {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 15px;
            color: #999;
            font-size: 1.2em;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .checkbox-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            font-size: 0.95em;
            color: #555;
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .toggle-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
            color: #667eea;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-btn:hover {
            background: #667eea;
            color: white;
        }

        .toggle-btn.active {
            background: #667eea;
            color: white;
        }

        .divider {
            width: 1px;
            height: 30px;
            background: #e0e0e0;
            margin: 0 5px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ SIMCAP Data Visualization Explorer</h1>
            <p class="subtitle">Interactive viewer for 9-axis IMU sensor data and gesture recognition</p>
            <div class="stats">
                <div class="stat-box">
                    <span class="number" id="total-sessions">0</span>
                    <span class="label">Sessions</span>
                </div>
                <div class="stat-box">
                    <span class="number" id="total-windows">0</span>
                    <span class="label">Windows</span>
                </div>
                <div class="stat-box">
                    <span class="number" id="total-duration">0</span>
                    <span class="label">Total Duration (s)</span>
                </div>
            </div>
        </header>

        <div class="filter-bar">
            <div class="filter-group">
                <span class="filter-label">Search:</span>
                <input type="text" id="search-box" placeholder="Search sessions..." style="min-width: 200px;">
            </div>

            <div class="divider"></div>

            <div class="filter-group">
                <span class="filter-label">Sort:</span>
                <select id="sort-select">
                    <option value="timestamp-desc">Newest First</option>
                    <option value="timestamp-asc">Oldest First</option>
                    <option value="duration-desc">Longest First</option>
                    <option value="duration-asc">Shortest First</option>
                </select>
            </div>

            <div class="divider"></div>

            <div class="filter-group">
                <span class="filter-label">Show:</span>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-composite" checked>
                        üìä Composite
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-windows" checked>
                        üîç Windows
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-raw" checked>
                        üìê Raw Axis
                    </label>
                </div>
            </div>

            <div class="divider"></div>

            <div class="filter-group">
                <span class="filter-label">Sessions:</span>
                <div class="action-buttons">
                    <button class="toggle-btn" id="expand-all-btn" onclick="expandAll()">Expand All</button>
                    <button class="toggle-btn" id="collapse-all-btn" onclick="collapseAll()">Collapse All</button>
                </div>
            </div>
        </div>

        <div class="session-list" id="session-list"></div>
    </div>

    <div class="modal" id="image-modal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script>
        const sessionsData = [
  {
    "filename": "2023-11-24T17:14:18.479Z.json",
    "timestamp": "2023-11-24T17:14:18.479Z",
    "duration": 2.86,
    "composite_image": "composite_2023-11-24T17:14:18.479Z.png",
    "windows": [
      {
        "window_num": 1,
        "time_start": 0.0,
        "time_end": 1.0,
        "filename": "window_001.png",
        "filepath": "windows_2023-11-24T17:14:18.479Z/window_001.png",
        "color": "#666962",
        "accel_mag_mean": 8283.09820819986,
        "gyro_mag_mean": 24894.621532672747
      },
      {
        "window_num": 2,
        "time_start": 1.0,
        "time_end": 2.0,
        "filename": "window_002.png",
        "filepath": "windows_2023-11-24T17:14:18.479Z/window_002.png",
        "color": "#656961",
        "accel_mag_mean": 8284.693033182684,
        "gyro_mag_mean": 25359.903990686125
      }
    ],
    "raw_images": [
      "raw_axes_2023-11-24T17:14:18.479Z.png",
      "orientation_3d_2023-11-24T17:14:18.479Z.png"
    ]
  },
  {
    "filename": "2023-11-24T17:24:38.129Z.json",
    "timestamp": "2023-11-24T17:24:38.129Z",
    "duration": 3.7,
    "composite_image": "composite_2023-11-24T17:24:38.129Z.png",
    "windows": [
      {
        "window_num": 1,
        "time_start": 0.0,
        "time_end": 1.0,
        "filename": "window_001.png",
        "filepath": "windows_2023-11-24T17:24:38.129Z/window_001.png",
        "color": "#676964",
        "accel_mag_mean": 8283.278417756432,
        "gyro_mag_mean": 23877.83174037251
      },
      {
        "window_num": 2,
        "time_start": 1.0,
        "time_end": 2.0,
        "filename": "window_002.png",
        "filepath": "windows_2023-11-24T17:24:38.129Z/window_002.png",
        "color": "#666963",
        "accel_mag_mean": 8282.883516048323,
        "gyro_mag_mean": 24767.043976842415
      },
      {
        "window_num": 3,
        "time_start": 2.0,
        "time_end": 3.0,
        "filename": "window_003.png",
        "filepath": "windows_2023-11-24T17:24:38.129Z/window_003.png",
        "color": "#666963",
        "accel_mag_mean": 8283.37256270002,
        "gyro_mag_mean": 24281.779610786605
      }
    ],
    "raw_images": [
      "raw_axes_2023-11-24T17:24:38.129Z.png",
      "orientation_3d_2023-11-24T17:24:38.129Z.png"
    ]
  }
];

        let filteredSessions = [...sessionsData];
        let defaultExpanded = false;

        // View settings
        let viewSettings = {
            showComposite: true,
            showWindows: true,
            showRaw: true
        };

        function initializePage() {
            updateStats();
            renderSessions();
            setupEventListeners();
        }

        function updateStats() {
            document.getElementById('total-sessions').textContent = filteredSessions.length;

            const totalWindows = filteredSessions.reduce((sum, s) => sum + s.windows.length, 0);
            document.getElementById('total-windows').textContent = totalWindows;

            const totalDuration = filteredSessions.reduce((sum, s) => sum + s.duration, 0);
            document.getElementById('total-duration').textContent = totalDuration.toFixed(1);
        }

        function renderSessions() {
            const container = document.getElementById('session-list');

            if (filteredSessions.length === 0) {
                container.innerHTML = '<div class="no-sessions">No sessions found matching your criteria</div>';
                return;
            }

            container.innerHTML = filteredSessions.map((session, idx) => `
                <div class="session-card ${defaultExpanded ? 'expanded' : ''}" id="session-${idx}">
                    <div class="session-header" onclick="toggleSession(${idx})">
                        <div>
                            <div class="session-title">${session.filename}</div>
                            <div class="session-info">${formatTimestamp(session.timestamp)} | ${session.duration.toFixed(1)}s | ${session.windows.length} windows</div>
                        </div>
                        <div class="expand-icon">‚ñº</div>
                    </div>
                    <div class="session-content">
                        <div class="image-section composite-section ${viewSettings.showComposite ? '' : 'hidden'}">
                            <h3 class="section-title">üìä Composite Session View</h3>
                            <img src="${session.composite_image}" class="composite-image" onclick="openModal(this.src)" alt="Composite view">
                        </div>

                        <div class="image-section windows-section ${viewSettings.showWindows ? '' : 'hidden'}">
                            <h3 class="section-title">üîç Per-Second Windows (${session.windows.length})</h3>
                            <div class="windows-grid">
                                ${session.windows.map(w => `
                                    <div class="window-card" onclick="openModal('${w.filepath}')">
                                        <div class="window-color-bar" style="background-color: ${w.color}"></div>
                                        <img src="${w.filepath}" class="window-preview" alt="Window ${w.window_num}">
                                        <div class="window-info">
                                            <div class="window-title">Window ${w.window_num}</div>
                                            <div class="window-time">${w.time_start.toFixed(2)}s - ${w.time_end.toFixed(2)}s</div>
                                            <div class="window-stats">
                                                Accel: ${w.accel_mag_mean.toFixed(0)} | Gyro: ${w.gyro_mag_mean.toFixed(0)}
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div class="image-section raw-section ${viewSettings.showRaw ? '' : 'hidden'}">
                            <h3 class="section-title">üìê Raw Axis & Orientation Views</h3>
                            <div class="raw-images">
                                ${session.raw_images.map(img => `
                                    <img src="${img}" class="raw-image" onclick="openModal(this.src)" alt="Raw axis view">
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleSession(idx) {
            const card = document.getElementById(`session-${idx}`);
            card.classList.toggle('expanded');
        }

        function expandAll() {
            document.querySelectorAll('.session-card').forEach(card => {
                card.classList.add('expanded');
            });
            defaultExpanded = true;
        }

        function collapseAll() {
            document.querySelectorAll('.session-card').forEach(card => {
                card.classList.remove('expanded');
            });
            defaultExpanded = false;
        }

        function updateViewSettings() {
            viewSettings.showComposite = document.getElementById('show-composite').checked;
            viewSettings.showWindows = document.getElementById('show-windows').checked;
            viewSettings.showRaw = document.getElementById('show-raw').checked;

            // Update visibility of sections
            document.querySelectorAll('.composite-section').forEach(el => {
                el.classList.toggle('hidden', !viewSettings.showComposite);
            });
            document.querySelectorAll('.windows-section').forEach(el => {
                el.classList.toggle('hidden', !viewSettings.showWindows);
            });
            document.querySelectorAll('.raw-section').forEach(el => {
                el.classList.toggle('hidden', !viewSettings.showRaw);
            });
        }

        function openModal(imageSrc) {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');
            modal.classList.add('active');
            modalImg.src = imageSrc;
        }

        function closeModal() {
            document.getElementById('image-modal').classList.remove('active');
        }

        function formatTimestamp(timestamp) {
            try {
                const date = new Date(timestamp);
                return date.toLocaleString();
            } catch {
                return timestamp;
            }
        }

        function setupEventListeners() {
            // Search functionality
            document.getElementById('search-box').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                filteredSessions = sessionsData.filter(s =>
                    s.filename.toLowerCase().includes(query) ||
                    s.timestamp.toLowerCase().includes(query)
                );
                updateStats();
                renderSessions();
            });

            // Sort functionality
            document.getElementById('sort-select').addEventListener('change', (e) => {
                const sortBy = e.target.value;

                filteredSessions.sort((a, b) => {
                    switch(sortBy) {
                        case 'timestamp-desc':
                            return b.timestamp.localeCompare(a.timestamp);
                        case 'timestamp-asc':
                            return a.timestamp.localeCompare(b.timestamp);
                        case 'duration-desc':
                            return b.duration - a.duration;
                        case 'duration-asc':
                            return a.duration - b.duration;
                        default:
                            return 0;
                    }
                });

                renderSessions();
            });

            // View filter checkboxes
            document.getElementById('show-composite').addEventListener('change', updateViewSettings);
            document.getElementById('show-windows').addEventListener('change', updateViewSettings);
            document.getElementById('show-raw').addEventListener('change', updateViewSettings);

            // Close modal on click outside
            document.getElementById('image-modal').addEventListener('click', (e) => {
                if (e.target.id === 'image-modal') {
                    closeModal();
                }
            });

            // Close modal on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        }

        // Initialize on page load
        initializePage();
    </script>
</body>
</html>
