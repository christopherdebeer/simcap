<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMCAP Data Visualization Explorer</title>
    <link rel="stylesheet" href="../src/simcap.css">
    <style>
        /* Visualization-specific overrides maintaining brutalist aesthetic */
        body {
            padding: var(--space-lg) 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--space-md);
            margin-top: var(--space-lg);
        }

        .stat-box {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            padding: var(--space-lg);
            text-align: center;
            transition: border-color 0.15s ease;
        }

        .stat-box:hover {
            border-color: var(--accent);
        }

        .stat-box .number {
            font-size: 2rem;
            font-weight: 600;
            display: block;
            margin-bottom: var(--space-xs);
        }

        .stat-box .label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--fg-muted);
        }

        .session-list {
            display: grid;
            gap: var(--space-lg);
            margin-top: var(--space-xl);
        }

        .session-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            overflow: hidden;
            transition: border-color 0.15s ease;
        }

        .session-card:hover {
            border-color: var(--border-strong);
        }

        .session-header {
            padding: var(--space-lg);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            transition: background 0.15s ease;
        }

        .session-header:hover {
            background: var(--bg-elevated);
        }

        .session-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: var(--space-xs);
        }

        .session-info {
            font-size: 0.75rem;
            color: var(--fg-muted);
        }

        .expand-icon {
            font-size: 1.25rem;
            transition: transform 0.2s ease;
            color: var(--fg-muted);
        }

        .session-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .session-content {
            display: none;
            padding: var(--space-lg);
        }

        .session-card.expanded .session-content {
            display: block;
        }

        .image-section {
            margin-bottom: var(--space-2xl);
        }

        .image-section.hidden {
            display: none;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-sm);
            border-bottom: 1px solid var(--border);
        }

        .composite-image {
            width: 100%;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: border-color 0.15s ease;
        }

        .composite-image:hover {
            border-color: var(--accent);
        }

        .trajectory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-md);
            margin-top: var(--space-md);
        }

        .trajectory-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            overflow: hidden;
            transition: border-color 0.15s ease;
            cursor: pointer;
        }

        .trajectory-card:hover {
            border-color: var(--accent);
        }

        .trajectory-card.hidden {
            display: none;
        }

        .trajectory-image {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: contain;
            background: var(--bg);
            display: block;
        }

        .trajectory-label {
            padding: var(--space-sm) var(--space-md);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-align: center;
            border-top: 1px solid var(--border);
        }

        .windows-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: var(--space-md);
            margin-top: var(--space-md);
        }

        .window-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            overflow: hidden;
            transition: border-color 0.15s ease;
            cursor: pointer;
        }

        .window-card:hover {
            border-color: var(--accent);
        }

        .window-color-bar {
            height: 4px;
        }

        .window-preview {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: contain;
            background: var(--bg);
            display: block;
        }

        .window-info {
            padding: var(--space-md);
        }

        .window-title {
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: var(--space-xs);
        }

        .window-time {
            font-size: 0.75rem;
            color: var(--fg-muted);
            margin-bottom: var(--space-xs);
        }

        .window-stats {
            font-size: 0.625rem;
            color: var(--fg-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .raw-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: var(--space-md);
        }

        .raw-image {
            width: 100%;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: border-color 0.15s ease;
        }

        .raw-image:hover {
            border-color: var(--accent);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            padding: var(--space-lg);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            border: 1px solid var(--border);
        }

        .modal-close {
            position: absolute;
            top: var(--space-xl);
            right: var(--space-xl);
            color: var(--fg);
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.15s ease;
        }

        .modal-close:hover {
            color: var(--accent);
        }

        .filter-bar {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            padding: var(--space-lg);
            margin-bottom: var(--space-xl);
            display: flex;
            gap: var(--space-lg);
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--fg-muted);
            font-weight: 600;
        }

        .filter-group {
            display: flex;
            gap: var(--space-md);
            align-items: center;
            flex-wrap: wrap;
        }

        .checkbox-group {
            display: flex;
            gap: var(--space-md);
            align-items: center;
            flex-wrap: wrap;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            cursor: pointer;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .checkbox-label input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .divider {
            width: 1px;
            height: 24px;
            background: var(--border);
        }

        .action-buttons {
            display: flex;
            gap: var(--space-sm);
        }

        .no-sessions {
            text-align: center;
            padding: var(--space-2xl);
            background: var(--bg-surface);
            border: 1px solid var(--border);
            color: var(--fg-muted);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        input[type="text"], select {
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1 class="title">SIMCAP DATA VISUALIZATION EXPLORER</h1>
            <p class="subtitle">Interactive viewer for 9-axis IMU sensor data and gesture recognition</p>
            <div class="stats">
                <div class="stat-box">
                    <span class="number" id="total-sessions">0</span>
                    <span class="label">Sessions</span>
                </div>
                <div class="stat-box">
                    <span class="number" id="total-windows">0</span>
                    <span class="label">Windows</span>
                </div>
                <div class="stat-box">
                    <span class="number" id="total-duration">0</span>
                    <span class="label">Duration (s)</span>
                </div>
                <div class="stat-box" style="cursor: pointer;" onclick="openModal('snr_analysis_report.png')">
                    <span class="number">ðŸ“Š</span>
                    <span class="label">SNR Report</span>
                </div>
            </div>
        </header>

        <div class="filter-bar">
            <div class="filter-group">
                <span class="filter-label">Search:</span>
                <input type="text" id="search-box" placeholder="Search sessions...">
            </div>

            <div class="divider"></div>

            <div class="filter-group">
                <span class="filter-label">Sort:</span>
                <select id="sort-select">
                    <option value="timestamp-desc">Newest First</option>
                    <option value="timestamp-asc">Oldest First</option>
                    <option value="duration-desc">Longest First</option>
                    <option value="duration-asc">Shortest First</option>
                </select>
            </div>

            <div class="divider"></div>

            <div class="filter-group">
                <span class="filter-label">Show:</span>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-composite" checked>
                        Composite
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-calibration" checked>
                        Calibration
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-windows" checked>
                        Windows
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-raw" checked>
                        Raw Axis
                    </label>
                </div>
            </div>

            <div class="divider"></div>

            <div class="filter-group">
                <span class="filter-label">Trajectories:</span>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-traj-raw" checked>
                        Raw
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-traj-iron" checked>
                        Iron
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-traj-fused" checked>
                        Fused
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-traj-filtered" checked>
                        Filtered
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-traj-combined" checked>
                        Combined
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-traj-stats" checked>
                        Statistics
                    </label>
                </div>
            </div>

            <div class="divider"></div>

            <div class="filter-group">
                <span class="filter-label">Sessions:</span>
                <div class="action-buttons">
                    <button class="btn btn-sm" id="expand-all-btn" onclick="expandAll()">Expand All</button>
                    <button class="btn btn-sm" id="collapse-all-btn" onclick="collapseAll()">Collapse All</button>
                </div>
            </div>
        </div>

        <div class="session-list" id="session-list"></div>
    </div>

    <div class="modal" id="image-modal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script src="./session-data.js"></script>

    <script>

        let filteredSessions = [...sessionsData];
        let defaultExpanded = false;

        // View settings
        let viewSettings = {
            showComposite: true,
            showCalibration: true,
            showWindows: true,
            showRaw: true,
            showTrajRaw: true,
            showTrajIron: true,
            showTrajFused: true,
            showTrajFiltered: true,
            showTrajCombined: true,
            showTrajStats: true
        };

        function initializePage() {
            updateStats();
            renderSessions();
            setupEventListeners();
        }

        function updateStats() {
            document.getElementById('total-sessions').textContent = filteredSessions.length;

            const totalWindows = filteredSessions.reduce((sum, s) => sum + s.windows.length, 0);
            document.getElementById('total-windows').textContent = totalWindows;

            const totalDuration = filteredSessions.reduce((sum, s) => sum + s.duration, 0);
            document.getElementById('total-duration').textContent = totalDuration.toFixed(1);
        }

        function renderSessions() {
            const container = document.getElementById('session-list');

            if (filteredSessions.length === 0) {
                container.innerHTML = '<div class="no-sessions">No sessions found matching your criteria</div>';
                return;
            }

            container.innerHTML = filteredSessions.map((session, idx) => `
                <div class="session-card ${defaultExpanded ? 'expanded' : ''}" id="session-${idx}">
                    <div class="session-header" onclick="toggleSession(${idx})">
                        <div>
                            <div class="session-title">${session.filename}</div>
                            <div class="session-info">${formatTimestamp(session.timestamp)} | ${session.duration.toFixed(1)}s | ${session.windows.length} windows</div>
                        </div>
                        <div class="expand-icon">â–¼</div>
                    </div>
                    <div class="session-content">
                        <div class="image-section composite-section ${viewSettings.showComposite ? '' : 'hidden'}">
                            <h3 class="section-title">Composite Session View</h3>
                            <img src="${session.composite_image}" class="composite-image" onclick="openModal(this.src)" alt="Composite view">
                        </div>

                        ${session.calibration_stages_image ? `
                        <div class="image-section calibration-section ${viewSettings.showCalibration ? '' : 'hidden'}">
                            <h3 class="section-title">Magnetometer Calibration Stages</h3>
                            <img src="${session.calibration_stages_image}" class="composite-image" onclick="openModal(this.src)" alt="Calibration stages comparison">
                        </div>
                        ` : ''}

                        ${session.trajectory_comparison_images ? `
                        <div class="image-section trajectory-section">
                            <h3 class="section-title">3D Trajectory Comparison</h3>
                            <div class="trajectory-grid">
                                ${session.trajectory_comparison_images.raw ? `
                                <div class="trajectory-card ${viewSettings.showTrajRaw ? '' : 'hidden'}" data-type="raw" onclick="openModal('${session.trajectory_comparison_images.raw}')">
                                    <img src="${session.trajectory_comparison_images.raw}" class="trajectory-image" alt="Raw trajectory">
                                    <div class="trajectory-label">Raw</div>
                                </div>
                                ` : ''}
                                ${session.trajectory_comparison_images.iron ? `
                                <div class="trajectory-card ${viewSettings.showTrajIron ? '' : 'hidden'}" data-type="iron" onclick="openModal('${session.trajectory_comparison_images.iron}')">
                                    <img src="${session.trajectory_comparison_images.iron}" class="trajectory-image" alt="Iron corrected trajectory">
                                    <div class="trajectory-label">Iron Corrected</div>
                                </div>
                                ` : ''}
                                ${session.trajectory_comparison_images.fused ? `
                                <div class="trajectory-card ${viewSettings.showTrajFused ? '' : 'hidden'}" data-type="fused" onclick="openModal('${session.trajectory_comparison_images.fused}')">
                                    <img src="${session.trajectory_comparison_images.fused}" class="trajectory-image" alt="Fused trajectory">
                                    <div class="trajectory-label">Fused</div>
                                </div>
                                ` : ''}
                                ${session.trajectory_comparison_images.filtered ? `
                                <div class="trajectory-card ${viewSettings.showTrajFiltered ? '' : 'hidden'}" data-type="filtered" onclick="openModal('${session.trajectory_comparison_images.filtered}')">
                                    <img src="${session.trajectory_comparison_images.filtered}" class="trajectory-image" alt="Filtered trajectory">
                                    <div class="trajectory-label">Filtered</div>
                                </div>
                                ` : ''}
                                ${session.trajectory_comparison_images.combined ? `
                                <div class="trajectory-card ${viewSettings.showTrajCombined ? '' : 'hidden'}" data-type="combined" onclick="openModal('${session.trajectory_comparison_images.combined}')">
                                    <img src="${session.trajectory_comparison_images.combined}" class="trajectory-image" alt="Combined overlay">
                                    <div class="trajectory-label">Combined Overlay</div>
                                </div>
                                ` : ''}
                                ${session.trajectory_comparison_images.statistics ? `
                                <div class="trajectory-card ${viewSettings.showTrajStats ? '' : 'hidden'}" data-type="statistics" onclick="openModal('${session.trajectory_comparison_images.statistics}')">
                                    <img src="${session.trajectory_comparison_images.statistics}" class="trajectory-image" alt="Statistics">
                                    <div class="trajectory-label">Statistics</div>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                        ` : ''}

                        ${session.windows.some(w => w.trajectory_images) ? `
                        <div class="image-section window-trajectories-section">
                            <h3 class="section-title">Per-Window Trajectory Comparison (${session.windows.filter(w => w.trajectory_images).length} windows)</h3>
                            ${session.windows.filter(w => w.trajectory_images).map(w => `
                                <div style="margin-bottom: var(--space-xl); padding: var(--space-lg); background: var(--bg-elevated); border: 1px solid var(--border);">
                                    <h4 style="margin: 0 0 var(--space-md) 0; font-size: 0.875rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em;">
                                        Window ${w.window_num} | ${w.time_start.toFixed(2)}s - ${w.time_end.toFixed(2)}s
                                    </h4>
                                    <div class="trajectory-grid">
                                        ${w.trajectory_images.raw ? `
                                        <div class="trajectory-card ${viewSettings.showTrajRaw ? '' : 'hidden'}" data-type="raw" onclick="openModal('${w.trajectory_images.raw}')">
                                            <img src="${w.trajectory_images.raw}" class="trajectory-image" alt="Raw trajectory">
                                            <div class="trajectory-label">Raw</div>
                                        </div>
                                        ` : ''}
                                        ${w.trajectory_images.iron ? `
                                        <div class="trajectory-card ${viewSettings.showTrajIron ? '' : 'hidden'}" data-type="iron" onclick="openModal('${w.trajectory_images.iron}')">
                                            <img src="${w.trajectory_images.iron}" class="trajectory-image" alt="Iron corrected">
                                            <div class="trajectory-label">Iron</div>
                                        </div>
                                        ` : ''}
                                        ${w.trajectory_images.fused ? `
                                        <div class="trajectory-card ${viewSettings.showTrajFused ? '' : 'hidden'}" data-type="fused" onclick="openModal('${w.trajectory_images.fused}')">
                                            <img src="${w.trajectory_images.fused}" class="trajectory-image" alt="Fused">
                                            <div class="trajectory-label">Fused</div>
                                        </div>
                                        ` : ''}
                                        ${w.trajectory_images.filtered ? `
                                        <div class="trajectory-card ${viewSettings.showTrajFiltered ? '' : 'hidden'}" data-type="filtered" onclick="openModal('${w.trajectory_images.filtered}')">
                                            <img src="${w.trajectory_images.filtered}" class="trajectory-image" alt="Filtered">
                                            <div class="trajectory-label">Filtered</div>
                                        </div>
                                        ` : ''}
                                        ${w.trajectory_images.combined ? `
                                        <div class="trajectory-card ${viewSettings.showTrajCombined ? '' : 'hidden'}" data-type="combined" onclick="openModal('${w.trajectory_images.combined}')">
                                            <img src="${w.trajectory_images.combined}" class="trajectory-image" alt="Combined">
                                            <div class="trajectory-label">Combined</div>
                                        </div>
                                        ` : ''}
                                        ${w.trajectory_images.statistics ? `
                                        <div class="trajectory-card ${viewSettings.showTrajStats ? '' : 'hidden'}" data-type="statistics" onclick="openModal('${w.trajectory_images.statistics}')">
                                            <img src="${w.trajectory_images.statistics}" class="trajectory-image" alt="Statistics">
                                            <div class="trajectory-label">Statistics</div>
                                        </div>
                                        ` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        ` : ''}

                        <div class="image-section windows-section ${viewSettings.showWindows ? '' : 'hidden'}">
                            <h3 class="section-title">Per-Second Windows (${session.windows.length})</h3>
                            <div class="windows-grid" id="windows-grid-${idx}">
                                ${session.windows.map(w => `
                                    <div class="window-card" onclick="openModal('${w.filepath}')">
                                        <div class="window-color-bar" style="background-color: ${w.color}"></div>
                                        <img src="${w.filepath}" class="window-preview" alt="Window ${w.window_num}">
                                        <div class="window-info">
                                            <div class="window-title">Window ${w.window_num}</div>
                                            <div class="window-time">${w.time_start.toFixed(2)}s - ${w.time_end.toFixed(2)}s</div>
                                            <div class="window-stats">
                                                Accel: ${w.accel_mag_mean.toFixed(0)} | Gyro: ${w.gyro_mag_mean.toFixed(0)}
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div class="image-section raw-section ${viewSettings.showRaw ? '' : 'hidden'}">
                            <h3 class="section-title">Raw Axis & Orientation Views</h3>
                            <div class="raw-images">
                                ${session.raw_images.map(img => `
                                    <img src="${img}" class="raw-image" onclick="openModal(this.src)" alt="Raw axis view">
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleSession(idx) {
            const card = document.getElementById(`session-${idx}`);
            card.classList.toggle('expanded');
        }

        function expandAll() {
            document.querySelectorAll('.session-card').forEach(card => {
                card.classList.add('expanded');
            });
            defaultExpanded = true;
        }

        function collapseAll() {
            document.querySelectorAll('.session-card').forEach(card => {
                card.classList.remove('expanded');
            });
            defaultExpanded = false;
        }

        function updateViewSettings() {
            viewSettings.showComposite = document.getElementById('show-composite').checked;
            viewSettings.showCalibration = document.getElementById('show-calibration').checked;
            viewSettings.showWindows = document.getElementById('show-windows').checked;
            viewSettings.showRaw = document.getElementById('show-raw').checked;
            viewSettings.showTrajRaw = document.getElementById('show-traj-raw').checked;
            viewSettings.showTrajIron = document.getElementById('show-traj-iron').checked;
            viewSettings.showTrajFused = document.getElementById('show-traj-fused').checked;
            viewSettings.showTrajFiltered = document.getElementById('show-traj-filtered').checked;
            viewSettings.showTrajCombined = document.getElementById('show-traj-combined').checked;
            viewSettings.showTrajStats = document.getElementById('show-traj-stats').checked;

            // Update visibility of sections
            document.querySelectorAll('.composite-section').forEach(el => {
                el.classList.toggle('hidden', !viewSettings.showComposite);
            });
            document.querySelectorAll('.calibration-section').forEach(el => {
                el.classList.toggle('hidden', !viewSettings.showCalibration);
            });
            document.querySelectorAll('.windows-section').forEach(el => {
                el.classList.toggle('hidden', !viewSettings.showWindows);
            });
            document.querySelectorAll('.raw-section').forEach(el => {
                el.classList.toggle('hidden', !viewSettings.showRaw);
            });

            // Update trajectory card visibility
            document.querySelectorAll('.trajectory-card[data-type="raw"]').forEach(el => {
                el.classList.toggle('hidden', !viewSettings.showTrajRaw);
            });
            document.querySelectorAll('.trajectory-card[data-type="iron"]').forEach(el => {
                el.classList.toggle('hidden', !viewSettings.showTrajIron);
            });
            document.querySelectorAll('.trajectory-card[data-type="fused"]').forEach(el => {
                el.classList.toggle('hidden', !viewSettings.showTrajFused);
            });
            document.querySelectorAll('.trajectory-card[data-type="filtered"]').forEach(el => {
                el.classList.toggle('hidden', !viewSettings.showTrajFiltered);
            });
            document.querySelectorAll('.trajectory-card[data-type="combined"]').forEach(el => {
                el.classList.toggle('hidden', !viewSettings.showTrajCombined);
            });
            document.querySelectorAll('.trajectory-card[data-type="statistics"]').forEach(el => {
                el.classList.toggle('hidden', !viewSettings.showTrajStats);
            });
        }

        function openModal(imageSrc) {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');
            modal.classList.add('active');
            modalImg.src = imageSrc;
        }

        function closeModal() {
            document.getElementById('image-modal').classList.remove('active');
        }

        function formatTimestamp(timestamp) {
            try {
                const date = new Date(timestamp);
                return date.toLocaleString();
            } catch {
                return timestamp;
            }
        }

        function setupEventListeners() {
            // Search functionality
            document.getElementById('search-box').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                filteredSessions = sessionsData.filter(s =>
                    s.filename.toLowerCase().includes(query) ||
                    s.timestamp.toLowerCase().includes(query)
                );
                updateStats();
                renderSessions();
            });

            // Sort functionality
            document.getElementById('sort-select').addEventListener('change', (e) => {
                const sortBy = e.target.value;

                filteredSessions.sort((a, b) => {
                    switch(sortBy) {
                        case 'timestamp-desc':
                            return b.timestamp.localeCompare(a.timestamp);
                        case 'timestamp-asc':
                            return a.timestamp.localeCompare(b.timestamp);
                        case 'duration-desc':
                            return b.duration - a.duration;
                        case 'duration-asc':
                            return a.duration - b.duration;
                        default:
                            return 0;
                    }
                });

                renderSessions();
            });

            // View filter checkboxes
            document.getElementById('show-composite').addEventListener('change', updateViewSettings);
            document.getElementById('show-calibration').addEventListener('change', updateViewSettings);
            document.getElementById('show-windows').addEventListener('change', updateViewSettings);
            document.getElementById('show-raw').addEventListener('change', updateViewSettings);
            document.getElementById('show-traj-raw').addEventListener('change', updateViewSettings);
            document.getElementById('show-traj-iron').addEventListener('change', updateViewSettings);
            document.getElementById('show-traj-fused').addEventListener('change', updateViewSettings);
            document.getElementById('show-traj-filtered').addEventListener('change', updateViewSettings);
            document.getElementById('show-traj-combined').addEventListener('change', updateViewSettings);
            document.getElementById('show-traj-stats').addEventListener('change', updateViewSettings);

            // Close modal on click outside
            document.getElementById('image-modal').addEventListener('click', (e) => {
                if (e.target.id === 'image-modal') {
                    closeModal();
                }
            });

            // Close modal on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        }

        // Initialize on page load
        initializePage();
    </script>
</body>
