<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMCAP Data Visualization Explorer</title>
    <link rel="stylesheet" href="/simcap.css">
    <!-- Eruda dev console for debugging -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <!-- Visualization explorer application (TypeScript module) -->
    <script type="module" src="./viz-app.ts"></script>
    <style>
        /* Visualization-specific overrides maintaining brutalist aesthetic */
        body {
            padding: var(--space-lg) 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--space-md);
            margin-top: var(--space-lg);
        }

        .stat-box {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            padding: var(--space-lg);
            text-align: center;
            transition: border-color 0.15s ease;
        }

        .stat-box:hover {
            border-color: var(--accent);
        }

        .stat-box .number {
            font-size: 2rem;
            font-weight: 600;
            display: block;
            margin-bottom: var(--space-xs);
        }

        .stat-box .label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--fg-muted);
        }

        .session-list {
            display: grid;
            gap: var(--space-lg);
            margin-top: var(--space-xl);
        }

        .session-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            overflow: hidden;
            transition: border-color 0.15s ease;
        }

        .session-card:hover {
            border-color: var(--border-strong);
        }

        .session-header {
            padding: var(--space-lg);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            transition: background 0.15s ease;
        }

        .session-header:hover {
            background: var(--bg-elevated);
        }

        .session-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: var(--space-xs);
        }

        .session-info {
            font-size: 0.75rem;
            color: var(--fg-muted);
        }

        .expand-icon {
            font-size: 1.25rem;
            transition: transform 0.2s ease;
            color: var(--fg-muted);
        }

        .session-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .session-content {
            display: none;
            padding: var(--space-lg);
        }

        .session-card.expanded .session-content {
            display: block;
        }

        .image-section {
            margin-bottom: var(--space-2xl);
        }

        .image-section.hidden {
            display: none;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-sm);
            border-bottom: 1px solid var(--border);
        }

        .composite-image {
            width: 100%;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: border-color 0.15s ease;
        }

        .composite-image:hover {
            border-color: var(--accent);
        }

        .trajectory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-md);
            margin-top: var(--space-md);
        }

        .trajectory-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            overflow: hidden;
            transition: border-color 0.15s ease;
            cursor: pointer;
        }

        .trajectory-card:hover {
            border-color: var(--accent);
        }

        .trajectory-card.hidden {
            display: none;
        }

        .trajectory-image {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: contain;
            background: var(--bg);
            display: block;
        }

        .trajectory-label {
            padding: var(--space-sm) var(--space-md);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-align: center;
            border-top: 1px solid var(--border);
        }

        .windows-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: var(--space-md);
            margin-top: var(--space-md);
        }

        .window-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            overflow: hidden;
            transition: border-color 0.15s ease;
            cursor: pointer;
        }

        .window-card:hover {
            border-color: var(--accent);
        }

        .window-color-bar {
            height: 4px;
        }

        .window-preview {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: contain;
            background: var(--bg);
            display: block;
        }

        .window-info {
            padding: var(--space-md);
        }

        .window-title {
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: var(--space-xs);
        }

        .window-time {
            font-size: 0.75rem;
            color: var(--fg-muted);
            margin-bottom: var(--space-xs);
        }

        .window-stats {
            font-size: 0.625rem;
            color: var(--fg-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .raw-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: var(--space-md);
        }

        .raw-image {
            width: 100%;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: border-color 0.15s ease;
        }

        .raw-image:hover {
            border-color: var(--accent);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            padding: var(--space-lg);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            border: 1px solid var(--border);
        }

        .modal-close {
            position: absolute;
            top: var(--space-xl);
            right: var(--space-xl);
            color: var(--fg);
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.15s ease;
        }

        .modal-close:hover {
            color: var(--accent);
        }

        .filter-bar {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            padding: var(--space-lg);
            margin-bottom: var(--space-xl);
            display: flex;
            gap: var(--space-lg);
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--fg-muted);
            font-weight: 600;
        }

        .filter-group {
            display: flex;
            gap: var(--space-md);
            align-items: center;
            flex-wrap: wrap;
        }

        .checkbox-group {
            display: flex;
            gap: var(--space-md);
            align-items: center;
            flex-wrap: wrap;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            cursor: pointer;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .checkbox-label input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .divider {
            width: 1px;
            height: 24px;
            background: var(--border);
        }

        .action-buttons {
            display: flex;
            gap: var(--space-sm);
        }

        .no-sessions {
            text-align: center;
            padding: var(--space-2xl);
            background: var(--bg-surface);
            border: 1px solid var(--border);
            color: var(--fg-muted);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        input[type="text"], select {
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1 class="title">SIMCAP DATA VISUALIZATION EXPLORER</h1>
            <p class="subtitle">Interactive viewer for 9-axis IMU sensor data and gesture recognition</p>
            <div class="stats">
                <div class="stat-box">
                    <span class="number" id="total-sessions">0</span>
                    <span class="label">Sessions</span>
                </div>
                <div class="stat-box">
                    <span class="number" id="total-windows">0</span>
                    <span class="label">Windows</span>
                </div>
                <div class="stat-box">
                    <span class="number" id="total-duration">0</span>
                    <span class="label">Duration (s)</span>
                </div>
                <div class="stat-box" style="cursor: pointer;" onclick="window.vizApp.openModal('snr_analysis_report.png')">
                    <span class="number">ðŸ“Š</span>
                    <span class="label">SNR Report</span>
                </div>
            </div>
        </header>

        <div class="filter-bar">
            <div class="filter-group">
                <span class="filter-label">Search:</span>
                <input type="text" id="search-box" placeholder="Search sessions...">
            </div>

            <div class="divider"></div>

            <div class="filter-group">
                <span class="filter-label">Sort:</span>
                <select id="sort-select">
                    <option value="timestamp-desc">Newest First</option>
                    <option value="timestamp-asc">Oldest First</option>
                    <option value="duration-desc">Longest First</option>
                    <option value="duration-asc">Shortest First</option>
                </select>
            </div>

            <div class="divider"></div>

            <div class="filter-group">
                <span class="filter-label">Label:</span>
                <select id="label-filter">
                    <option value="all">All Labels</option>
                </select>
            </div>

            <div class="divider"></div>

            <div class="filter-group">
                <span class="filter-label">Show:</span>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-composite" checked>
                        Composite
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-calibration" checked>
                        Calibration
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-windows" checked>
                        Windows
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-raw" checked>
                        Raw Axis
                    </label>
                </div>
            </div>

            <div class="divider"></div>

            <div class="filter-group">
                <span class="filter-label">Window Views:</span>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-win-composite" checked>
                        Composite
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-win-accel-time">
                        Accel Time
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-win-gyro-time">
                        Gyro Time
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-win-mag-time">
                        Mag Time
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-win-accel-3d">
                        Accel 3D
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-win-gyro-3d">
                        Gyro 3D
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-win-mag-3d">
                        Mag 3D
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-win-combined-3d">
                        Combined 3D
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-win-signature">
                        Signature
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-win-stats">
                        Stats
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-win-traj-raw">
                        Traj Raw
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-win-traj-iron">
                        Traj Iron
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-win-traj-fused">
                        Traj Residual
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-win-traj-filtered">
                        Traj Filtered
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-win-traj-combined">
                        Traj Combined
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-win-traj-stats">
                        Traj Stats
                    </label>
                </div>
            </div>

            <div class="divider"></div>

            <div class="filter-group">
                <span class="filter-label">Sessions:</span>
                <div class="action-buttons">
                    <button class="btn btn-sm" id="expand-all-btn">Expand All</button>
                    <button class="btn btn-sm" id="collapse-all-btn">Collapse All</button>
                </div>
            </div>
        </div>

        <div class="session-list" id="session-list"></div>
    </div>

    <div class="modal" id="image-modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>
</body>
</html>
