<!DOCTYPE html>
<html>
    <head>
        <title>SIMCAP | GAMBIT</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <script src="puck.js"></script>
    </head>
    <body>
        <h1>SIMCAP | GAMBIT</h1>
        <p>Gyroscope Accelerometer Magnetometer Baseline Inferrence Telemetry</p>
        <button id="connect">Connect</button>

        <div id="log"></div>
        <script>

            function updateConnectionStatus(connected, data) {
                console.log(`Espruino.Core.Serial.isConnected: ${connected}, data: `, data)
                if (connected) {
                    window.connect.innerHTML = "Disconnect"
                } else {
                    window.connect.innerHTML = "Connect"
                }
            }

            const MAX_INIT_RETRIES = 9
            let connection;
            let initTries = MAX_INIT_RETRIES
            let initInterval

            function onLine(data) {
                // CSV data is received here
                console.log("DATA:", data)
            }

            function init() {
                Puck.connect(function(con) {
                    if (!con) {
                        updateConnectionStatus(false)
                    } else {
                        updateConnectionStatus(true)
                        connection = con
                        var buf = "";
                        connection.on("data", function(d) {
                            buf += d;
                            var i = buf.indexOf("\n");
                            while (i>=0) {
                                onLine(buf.substr(0,i));
                                buf = buf.substr(i+1);
                                i = buf.indexOf("\n");
                            }
                        });

                        connection.write("\x10getData()\n");
                    }
                })
            }

            window.connect.onclick = function() {
                 init()
            }

            init()
            
        </script>
    </body>
</html>
