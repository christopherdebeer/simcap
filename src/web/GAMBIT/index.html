<!DOCTYPE html>
<html>
    <head>
        <title>SIMCAP | GAMBIT</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <script src="puck.js"></script>
        <style>

            body, html {
                padding: 0;
                margin: 0;
                background-color: black;
                color: white;
                text-align: center;
                height: 100%;
            }

            body {
                padding: 0.3em;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                height: 100%;
                box-sizing: border-box;
            }

            .grad {
                background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
                background-size: 400% 400%;
                animation: gradient 15s ease infinite;
                overflow: visible;
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            @keyframes gradient {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            button {
                background-color: white;
                color: black;
                padding: 0.3em 0.6em;
                border-radius: 0.4em;
                border: 0 none;
                cursor: pointer;
                font-size: 1.2em;
            }

            .buttons {
                display: flex;
                justify-content: space-evenly;
            }

            h1 {
                font-size: 1.2em;
                line-height: 1;
                margin-bottom: 0;
                font-weight: normal;
                letter-spacing: 0.35em;
            }

            h1 .grad {
                font-weight: bold;
                display: block;
                font-size: 2.5em;
            }

            .subtitle {
                font-style: italic;
            }

            button[disabled] {
                opacity: 0.5;
                cursor: default;
            }

            .dataView {
                border: 1px solid black;
                display: flex;
                flex-direction: column;
                margin-top: 1em;
                font-size: 1.3em;
            }

            .dataView > div {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .dataView > div > * {
                padding: 1em;
                text-align: center;
                font-weight: bold;
                display: flex;
                flex-grow: 1;
                justify-content: center;
            }

            #three-d {
                perspective: 550px;
                display: flex;
                justify-content: space-evenly;
            }

            .cube {
                width: 100px;
                height: 100px;
                transform-style: preserve-3d;
            }

            .face {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
                position: absolute;
                backface-visibility: inherit;
                font-size: 60px;
                color: #fff;
            }

            .front {
                background: rgba(90,90,90,.7);
                transform: translateZ(50px)
            }

            .back {
                background: rgba(0,210,0,.7);
                transform: rotateY(180deg) translateZ(50px)
            }

            .right {
                background: rgba(210,0,0,.7);
                transform: rotateY(90deg) translateZ(50px)
            }

            .left {
                background: rgba(0,0,210,.7);
                transform: rotateY(-90deg) translateZ(50px)
            }

            .top {
                background: rgba(210,210,0,.7);
                transform: rotateX(90deg) translateZ(50px)
            }

            .bottom {
                background: rgba(210,0,210,.7);
                transform: rotateX(-90deg) translateZ(50px)
            }
        </style>
    </head>
    <body>
        <h1>- SIMCAP -<span class="grad">GAMBIT</span></h1>
        <p class="subtitle">Gyroscope Accelerometer Magnetometer Baseline Inferrence Telemetry</p>
        
        <div class="buttons">
            <button id="connect">Connect</button> <button disabled id="getdata">Get data</button>
        </div>

        <div class="dataView">
            <div id="button"><label>Btn: </label><span id="btn">0</span></div> <div id="battery"><label>Bat: </label><span id="b">0</span></div>
            <div id="mag">
                <label>Mag: </label>
                <span id="mX">0</span>
                <span id="mY">0</span>
                <span id="mZ">0</span>
            </div>
            <div id="acc">
                <label>Acc: </label>
                <span id="aX">0</span>
                <span id="aY">0</span>
                <span id="aZ">0</span>
            </div>
            <div id="gyr">
                <label>Gyro: </label>
                <span id="gX">0</span>
                <span id="gY">0</span>
                <span id="gZ">0</span>
            </div>
        </div>

        <section id="three-d" class="default-example">
            <div id="cubeA" class="cube transition-all" style="transform: rotate3d(0, 1, 0.5, 3.142rad);">
              <div class="face front">1</div>
              <div class="face back">2</div>
              <div class="face right">3</div>
              <div class="face left">4</div>
              <div class="face top">5</div>
              <div class="face bottom">6</div>
            </div>
            <div id="cubeG" class="cube transition-all" style="transform: rotate3d(0, 1, 0.5, 3.142rad);">
                <div class="face front">1</div>
                <div class="face back">2</div>
                <div class="face right">3</div>
                <div class="face left">4</div>
                <div class="face top">5</div>
                <div class="face bottom">6</div>
              </div>
              <div id="cubeM" class="cube transition-all" style="transform: rotate3d(0, 1, 0.5, 3.142rad);">
                <div class="face front">1</div>
                <div class="face back">2</div>
                <div class="face right">3</div>
                <div class="face left">4</div>
                <div class="face top">5</div>
                <div class="face bottom">6</div>
              </div>
          </section>

        <script>

            function updateConnectionStatus(connected, connection) {
                console.log(`SIMCAP Device connected: ${connected}, connection: `, connection)
                connection = connected ? connection : undefined;
                if (connected) {
                    window.connect.innerHTML = "Disconnect"
                    window.getdata.disabled = false
                } else {
                    window.connect.innerHTML = "Connect"
                    window.getdata.disabled = true
                }
            }

            const MAX_INIT_RETRIES = 9
            let connection;
            let initTries = MAX_INIT_RETRIES
            let initInterval

            function onLine(data) {
                if (data.startsWith("GAMBIT")) {
                    console.log(data)
                    var t = JSON.parse(data.slice(6))
                    updateData(t)
                }
            }

            function updateData(t) {
                console.log("Data: ", t)

                window.b.innerHTML = t.b

                window.mX.innerHTML = t.m.x
                window.mY.innerHTML = t.m.y
                window.mZ.innerHTML = t.m.z

                window.aX.innerHTML = t.a.x
                window.aY.innerHTML = t.a.y
                window.aZ.innerHTML = t.a.z

                window.gX.innerHTML = t.g.x
                window.gY.innerHTML = t.g.y
                window.gZ.innerHTML = t.g.z

                window.cubeA.style = `transform: rotate3d(${t.a.x}, ${t.a.y}, ${t.a.z}, 3.142rad);`
                window.cubeG.style = `transform: rotate3d(${t.g.x}, ${t.g.y}, ${t.g.z}, 3.142rad);`
                window.cubeM.style = `transform: rotate3d(${t.m.x}, ${t.m.y}, ${t.m.z}, 3.142rad);`
            }

            async function init() {
                
                if (!Puck.isConnected()) await Puck.write("console.log('Connected from GAMBIT/web')")
                var con = Puck.getConnection()
                updateConnectionStatus( !!con, con)

                var buf = "";
                con.on("data", function(d) {
                    buf += d;
                    var i = buf.indexOf("\n");
                    while (i>=0) {
                        onLine(buf.substr(0,i));
                        buf = buf.substr(i+1);
                        i = buf.indexOf("\n");
                    }
                });
            }

            window.connect.onclick = function() {
                 init()
            }

            window.getdata.onclick = function() {
                const startTime = Date.now()
                Puck.eval("getData()", function(d) {
                    console.log(`getData() eval response time: ${(Date.now() - startTime)}ms`)
                    updateData(d)
                    
                })
            }
            
        </script>
    </body>
</html>
